<div class="container">
  <br />
  <div class="row">
    <div class="col-lg-3">
      <form id="register_form">
        <div class="form-group">
          <label for="first_name">Nombre:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" [(ngModel)]="first_name">
        </div>
        <div class="form-group">
          <label for="last_name">Apellido:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="last_name">
        </div>
        <div class="form-group">
          <label for="bio">Biograf√≠a:</label>
          <textarea class="form-control" id="bio" name="bio" [(ngModel)]="bio"></textarea>
        </div>
        <button type="submit" [(attr.data-operation)]="operation" (click)="registerAuthor()" class="btn btn-default" >Save</button>
        <button type="reset" class="btn btn-default">Cancel</button>
      </form>
    </div>
    <div class="col-lg-9">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Biography</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody *ngFor="let person of persons">
            <tr>
              <td>{{person.first_name}}</td>
              <td>{{person.last_name}}</td>
              <td>{{person.bio}}</td>
              <td>
                <button type="button" class="btn btn-primary" (click)="editPersonInfo(person)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deletePerson(person)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
